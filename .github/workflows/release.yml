name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Package release
        run: |
          # Получаем последний релиз и увеличиваем номер
          LAST_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          if [[ -z "$LAST_TAG" ]]; then
            TAG="v1.0.0"
          else
            VERSION=$(echo "$LAST_TAG" | sed 's/^v//')
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)
            PATCH=$(echo "$VERSION" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "Creating release $TAG"
          zip -r tool_certificateelement_autonumber.zip . -x ".github/*" ".git/*" ".gitignore" ".*" "__MACOSX/*" ".DS_Store"
          gh release create "$TAG" tool_certificateelement_autonumber.zip -t "Release $TAG" -n "Automated release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
